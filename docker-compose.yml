services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: fitflow-database
    environment:
      POSTGRES_DB: fitflow
      POSTGRES_USER: ${DB_USERNAME:-fitflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fitflow123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fitflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-fitflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitflow-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://database:5432/fitflow
      DB_USERNAME: ${DB_USERNAME:-fitflow}
      DB_PASSWORD: ${DB_PASSWORD:-fitflow123}
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - fitflow-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./fitness-frontend
      dockerfile: Dockerfile
    container_name: fitflow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fitflow-network

volumes:
  postgres_data:
    driver: local

networks:
  fitflow-network:
    driver: bridge
